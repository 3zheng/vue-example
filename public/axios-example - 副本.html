<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>vue axios 举例</title>
</head>

<body>
    <div id="app">
        <div>
            名称:{{info.log}}
        </div>
        <div>
            url:{{info.inbounds}}
        </div>
    </div>
	
    <script>
        var app = new Vue({
            el:"#app",
            data(){
                return{
                    info:{
                        log:'',
                        inbounds:'',
						routing:'',
                    }
                }
            },
            mounted (){
                alert('hello kao')
				axios.get('./config.json')	//在axios-example.html平级目录下放一个config.json,相当于./config.json
					.then(response => (this.info=response.data))
            },
        })
    </script>
</body>

</html>
